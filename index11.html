<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>proyecto javasscript</title>
    <link rel="stylesheet" href="program.js">
    <script>
        function suma() {
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1); b= parseFloat(n2)
            s=a+b;
            document.formu.op3.value=s;
            }
        function resta() {
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1); b= parseFloat(n2)
            r=a-b;
            document.formu.op3.value=r;
            }
        function multi() {
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1); b= parseFloat(n2)
            m=a*b;
            document.formu.op3.value=m;
            }
        function div() {
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1); b= parseFloat(n2)
            d=a/b;
            document.formu.op3.value=d;
            } 
        function modu() {
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1); b= parseFloat(n2)
            mod=a%b;
            document.formu.op3.value=mod;
            }
        function fact() {
            var fac1 = 1
            var fac2 = 1
            var n1 = document.formu.op1.value;
            var n2 = document.formu.op2.value;
            a=parseFloat(n1);
            b= parseFloat(n2);
            for (i = 1; i <= a; i++) {
                fac1 = fac1  * i;
            }
            for (i = 1; i <= b; i++) {
                fac2 = fac2  * i;
            }
            document.formu.op3.value="x: "+fac1+";  y: "+fac2;
            }
        function fibo() {
            var n1 = document.formu.op1.value;
            a=parseInt(n1);
            b=1;c=1;d=0
            for (i = 0; i <= a; i++) {
                d=b+c;
                b=c;
                c=d;
                document.formu.op3.value=d+", ";
            }
        }
</script>
</head>
<body bgcolor="gray">
   <form action="" name="formu">
    <table border="1" width="100%" height="500px" align="center">
        <tr>
            <td rowspan="4" align="center">
                <input width="20%" height="200px" type="button" value="+" onclick=suma();>
                <br><br>
                <input type="button" value="-" onclick=resta();>
                <br><br>
                <input type="button" value="*" onclick=multi();>
                <br><br>
                <input type="button" value="/" onclick=div();>
                <br><br>
                <input type="button" value="%" onclick=modu();>
                <br><br>
                <input type="button" value="!" onclick=fact();>
                <br><br>
                <input type="button" value="fibo x" onclick=fibo();>
            </td>
        </tr>
        <tr>
            <td align="center">
                <font size="20" >x: </font>
            </td>

            <td align="center">
                <input type="text" name="op1">
            </td>
        </tr>
        <tr>
            <td align="center">
                <font size="10" >y: </font>
            </td>
            <td align="center">
                <input type="text" name="op2" >
            </td>
        </tr>
        <tr>
            <td align="center">
                <font size="5" >resultado: </font>
            </td>
            <td align="center">
                <input type="text" name="op3" id="">
            </td>
        </tr>
    </table>
   </form>
</body>
</html>
